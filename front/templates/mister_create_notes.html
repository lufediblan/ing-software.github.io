<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Notas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div id="agregar_notas">
        <div class="container">
            <h1>Calculadora de Notas</h1>
            <form id="gradeCalculator">
                <div class="mb-3">
                    <label for="studentSearch" class="form-label">Buscar estudiante:</label>
                    <input type="text" id="studentSearch" name="studentSearch" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="grade1" class="form-label">Nota 1:</label>
                    <input type="number" id="grade1" name="grade1" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="grade2" class="form-label">Nota 2:</label>
                    <input type="number" id="grade2" name="grade2" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="grade3" class="form-label">Nota 3:</label>
                    <input type="number" id="grade3" name="grade3" class="form-control" required>
                </div>

                <button type="button" class="btn btn-primary" onclick="calculateAverage()">Promediar Notas</button>

                <div class="container">
                    <h2>Promedio de Notas</h2>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Estudiante</th>
                                <th>Promedio</th>
                            </tr>
                        </thead>
                        <tbody id="promedioNotas">
                            <!-- Aquí se agregarán las filas con los promedios -->
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>

    <script>
        function calculateAverage() {
            var grade1 = parseFloat(document.getElementById('grade1').value);
            var grade2 = parseFloat(document.getElementById('grade2').value);
            var grade3 = parseFloat(document.getElementById('grade3').value);
            
            var average = (grade1 + grade2 + grade3) / 3;
            
            var studentName = document.getElementById('studentSearch').value; // Obtener el nombre del estudiante
            var table = document.getElementById('promedioNotas'); // Obtener la tabla de promedios
            
            var newRow = table.insertRow(); // Insertar una nueva fila
            var cell1 = newRow.insertCell(0); // Insertar celdas para el nombre y el promedio
            var cell2 = newRow.insertCell(1);
            
            cell1.innerHTML = studentName; // Asignar el nombre del estudiante a la celda
            cell2.innerHTML = average.toFixed(2); // Asignar el promedio a la celda, redondeado a 2 decimales
        }
    </script>
</body>
</html>
